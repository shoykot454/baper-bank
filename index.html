<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-5xl text-center mt-16">Welcome To My <span class="font-semibold text-purple-600">Baper Bank</span></header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" class="border-2 block w-3/4	border-gray-400	rounded mb-4 px-2" type="text " placeholder="your email">
                <input id="user-password" class="border-2 block w-3/4	border-gray-400	rounded mb-4 px-2"   type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-300	px-4 rounded py-2  font-semibold ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
